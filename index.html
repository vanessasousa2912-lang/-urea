<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áurea - IA Lab Pro (Local Fix)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .ai-glow { animation: glow 2s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px rgba(245, 158, 11, 0.2); } to { box-shadow: 0 0 20px rgba(245, 158, 11, 0.5); } }
        pre { background: #0f172a !important; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; font-size: 0.8rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar Local -->
    <aside class="w-full md:w-64 border-r border-white/5 bg-slate-950 flex flex-col h-screen sticky top-0">
        <div class="p-4 border-b border-white/5">
            <button id="new-chat-btn" class="w-full flex items-center justify-center gap-2 bg-amber-600 hover:bg-amber-500 p-3 rounded-xl transition-all text-sm font-bold text-white shadow-lg">
                <span>+ Novo Chat</span>
            </button>
        </div>
        <div id="history-list" class="flex-grow overflow-y-auto p-2 custom-scrollbar space-y-2">
            <!-- Histórico Local -->
        </div>
        <div class="p-4 border-t border-white/5 text-center text-[10px] text-slate-500 uppercase tracking-widest">
            Modo Local Ativado
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-grow flex flex-col min-h-screen relative">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-slate-950/80 backdrop-blur-md sticky top-0 z-50">
            <h1 class="text-xl font-black bg-gradient-to-r from-amber-400 to-yellow-600 bg-clip-text text-transparent">ÁUREA</h1>
            <div id="status-badge" class="flex items-center gap-2 px-3 py-1 rounded-full text-[10px] font-bold uppercase bg-blue-500/10 text-blue-400 border border-blue-500/20">
                <span>Offline (Local)</span>
            </div>
        </header>

        <main class="p-4 md:p-8 max-w-5xl mx-auto w-full flex-grow flex flex-col">
            <div id="chat-output" class="flex-grow space-y-6 mb-6 overflow-y-auto pr-2 custom-scrollbar min-h-[400px]">
                <div class="text-center py-20 text-slate-500">
                    <p class="text-xl font-light">Olá Luís!</p>
                    <p class="text-xs uppercase tracking-widest mt-2">Inicia uma conversa ou faz um desafio de química.</p>
                </div>
            </div>

            <div class="sticky bottom-4">
                <div id="typing-indicator" class="hidden text-[10px] text-amber-500 animate-pulse mb-2 ml-2">ÁUREA ESTÁ A PROCESSAR...</div>
                <div class="glass p-2 rounded-2xl flex gap-2 items-end shadow-2xl">
                    <textarea id="chat-input" class="flex-grow bg-transparent p-3 text-sm focus:outline-none resize-none h-12 max-h-40 custom-scrollbar" placeholder="Escreve aqui a tua ideia..."></textarea>
                    <button id="send-btn" class="bg-amber-600 hover:bg-amber-500 p-3 rounded-xl text-white transition-all active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Simulação de Base de Dados Local para evitar erros de Firebase
        const storageKey = 'aurea_local_history';
        let sessions = JSON.parse(localStorage.getItem(storageKey) || '[]');
        let currentSessionId = null;
        const apiKey = ""; // Deixar vazio se usar no ambiente Canvas

        function saveToLocal() {
            localStorage.setItem(storageKey, JSON.stringify(sessions));
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            sessions.forEach(s => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-3 rounded-lg text-xs truncate transition-all ${s.id === currentSessionId ? 'bg-amber-600/20 text-amber-500 border border-amber-600/30' : 'text-slate-400 hover:bg-white/5'}`;
                btn.innerText = s.title || 'Chat s/ título';
                btn.onclick = () => loadSession(s.id);
                list.appendChild(btn);
            });
        }

        function loadSession(id) {
            currentSessionId = id;
            const session = sessions.find(s => s.id === id);
            const out = document.getElementById('chat-output');
            out.innerHTML = '';
            if (session) {
                session.messages.forEach(msg => appendMessage(msg.role, msg.text));
            }
            renderHistory();
        }

        function appendMessage(role, text) {
            const out = document.getElementById('chat-output');
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2 duration-300`;
            
            const content = typeof marked !== 'undefined' ? marked.parse(text) : text;
            
            div.innerHTML = `
                <div class="max-w-[85%] p-4 rounded-2xl ${isUser ? 'bg-amber-600 text-white shadow-lg' : 'bg-slate-900 border border-white/5 text-slate-200'}">
                    <div class="prose prose-invert text-sm">${content}</div>
                </div>
            `;
            out.appendChild(div);
            out.scrollTop = out.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            if (!currentSessionId) {
                currentSessionId = Date.now().toString();
                sessions.unshift({ id: currentSessionId, title: text.substring(0, 20), messages: [] });
            }

            input.value = '';
            appendMessage('user', text);
            const session = sessions.find(s => s.id === currentSessionId);
            session.messages.push({ role: 'user', text });

            document.getElementById('typing-indicator').classList.remove('hidden');

            try {
                // Se estiveres local sem API KEY, isto vai falhar, então simulamos resposta se vazio
                if (!apiKey) {
                    setTimeout(() => {
                        const reply = "Estou em modo Local (sem Firebase/API). Para conversas reais, cola o código no Canvas ou adiciona uma Gemini API Key no script.";
                        appendMessage('assistant', reply);
                        session.messages.push({ role: 'assistant', text: reply });
                        saveToLocal();
                        document.getElementById('typing-indicator').classList.add('hidden');
                    }, 1000);
                    return;
                }

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: session.messages.map(m => ({ role: m.role === 'user' ? 'user' : 'model', parts: [{ text: m.text }] }))
                    })
                });
                
                const data = await response.json();
                const aiReply = data.candidates[0].content.parts[0].text;
                appendMessage('assistant', aiReply);
                session.messages.push({ role: 'assistant', text: aiReply });
                saveToLocal();

            } catch (e) {
                console.error(e);
                appendMessage('assistant', "Erro na ligação. Verifica a tua chave API ou internet.");
            } finally {
                document.getElementById('typing-indicator').classList.add('hidden');
            }
        }

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('chat-input').onkeydown = e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }};
        document.getElementById('new-chat-btn').onclick = () => {
            currentSessionId = null;
            document.getElementById('chat-output').innerHTML = '<div class="text-center py-20 text-slate-500"><p class="text-xl">Novo Chat Pronto.</p></div>';
            renderHistory();
        };

        renderHistory();
    </script>
</body>
</html>
