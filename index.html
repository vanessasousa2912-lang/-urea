    <style>

        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .nav-link.active::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 100%; height: 2px; background: #f59e0b; }

        .hud-select {
            appearance: none;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
            padding: 0.5rem 2rem 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }
        
        .ai-glow { animation: glow 2s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px rgba(245, 158, 11, 0.1); } to { box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); } }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col">

    <!-- HUD de Idioma -->
    <div class="fixed top-4 right-6 z-[60] flex items-center gap-3">
        <select id="global-lang-selector" class="hud-select">
            <option value="pt">Portugu√™s (PT)</option>
            <option value="en">English (US)</option>
            <option value="es">Espa√±ol (ES)</option>
            <option value="fr">Fran√ßais (FR)</option>
        </select>
    </div>

    <!-- Navega√ß√£o -->
    <nav class="w-full border-b border-white/5 bg-slate-950/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-amber-400 to-yellow-600 bg-clip-text text-transparent">√Åurea</h1>
                <div class="hidden md:flex gap-6 text-sm font-medium text-slate-400">
                    <button class="nav-link active">Laborat√≥rio</button>
                    <button class="nav-link">Hist√≥rico</button>
                </div>
            </div>
            <div class="flex items-center gap-2 glass px-3 py-1 rounded-full text-[10px] uppercase text-emerald-400">
                <span class="w-2 h-2 bg-amber-500 rounded-full animate-pulse"></span>
                <span>Sistema Ativo</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow w-full max-w-7xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <!-- Chat -->
            <section class="glass p-5 rounded-2xl flex flex-col h-[650px]" id="chat-section">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">üí¨ Assistente</h2>
                    <button id="suggest-idea-btn" class="text-[9px] bg-indigo-600 px-2 py-1 rounded font-bold uppercase ai-glow">Ideia</button>
                </div>

                <div id="chat-output" class="flex-grow overflow-y-auto mb-4 space-y-4 pr-2 text-xs custom-scrollbar">
                    <div class="text-slate-500 text-center mt-10 italic text-[10px] uppercase">Aguardando mensagem...</div>
                </div>
                
                <div class="space-y-2 relative">
                    <div id="typing-indicator" class="hidden text-[10px] text-amber-500 animate-pulse absolute -top-5 left-0">√Åurea est√° a pensar...</div>
                    <input type="text" id="chat-input" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-1 focus:ring-amber-500 outline-none" placeholder="Pergunta algo...">
                    <button id="send-btn" class="w-full bg-amber-600 hover:bg-amber-500 py-3 rounded-lg text-xs font-bold transition-all uppercase">Enviar</button>
                </div>
            </section>

            <!-- Status de Voz -->
            <section class="glass p-5 rounded-2xl flex flex-col h-[650px]">
                <h2 class="text-lg font-semibold mb-4">üéôÔ∏è Voz</h2>
                <div class="flex-grow bg-slate-900/30 rounded-xl p-4 flex flex-col gap-4 border border-white/5">
                    <div class="bg-slate-950 p-3 rounded-lg border border-white/5">
                        <span class="text-[9px] text-slate-500 uppercase font-bold block">Voz Atual</span>
                        <span id="assigned-voice" class="text-amber-400 font-mono text-sm">Kore</span>
                    </div>

                    <div class="flex-grow flex items-center justify-center">
                        <div id="voice-waves" class="hidden flex gap-1 items-end h-8">
                            <div class="w-1.5 bg-amber-500 animate-bounce h-4"></div>
                            <div class="w-1.5 bg-amber-500 animate-bounce h-8"></div>
                            <div class="w-1.5 bg-amber-500 animate-bounce h-6"></div>
                        </div>
                        <div id="voice-idle" class="text-slate-700 text-[9px] uppercase tracking-widest text-center">Sil√™ncio</div>
                    </div>

                    <button id="toggle-auto-tts" class="w-full bg-slate-800 py-3 rounded-lg text-[10px] font-bold border border-slate-700 uppercase">
                        Voz: <span id="tts-status" class="text-amber-500">Ligada</span>
                    </button>
                </div>
            </section>

            <!-- Editor -->
            <section class="glass p-5 rounded-2xl flex flex-col h-[650px] lg:col-span-2">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">üíª Code Lab</h2>
                    <div class="flex gap-2">
                        <button id="ai-explain-btn" class="text-[9px] bg-blue-600 px-3 py-1 rounded font-bold uppercase">Explicar</button>
                        <button id="toggle-preview-btn" class="text-[9px] bg-slate-800 px-3 py-1 rounded border border-slate-700 font-bold uppercase">Visualizar</button>
                    </div>
                </div>
                <div class="flex-grow flex flex-col relative overflow-hidden">
                    <textarea id="code-editor" class="flex-grow bg-slate-950 border border-slate-800 rounded-xl p-4 text-[12px] text-emerald-400 font-mono focus:outline-none custom-scrollbar resize-none" placeholder="<!-- Escreve aqui -->"></textarea>
                    <div id="code-preview-container" class="hidden flex-grow border border-slate-700 bg-white rounded-xl overflow-hidden">
                        <iframe id="preview-iframe" class="w-full h-full border-none"></iframe>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        const API_KEY = "AIzaSyCjT9PaqfTCCqfX2KGcKxcNmVPD8B_1mRY";
        let currentLang = 'pt';
        let autoTTS = true;

        const voiceMap = { 'pt': 'Kore', 'en': 'Puck', 'es': 'Zephyr', 'fr': 'Charon' };

        // Helper para o Gemini
        async function fetchGemini(prompt, system, isJson = true) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: system }] },
                    generationConfig: isJson ? { responseMimeType: "application/json" } : {}
                })
            });
            return await res.json();
        }

        // Sintetizador de Voz (PCM para WAV)
        function pcmToWav(pcmBase64) {
            const binaryString = window.atob(pcmBase64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
            const buffer = new ArrayBuffer(44 + bytes.length);
            const view = new DataView(buffer);
            const writeString = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
            writeString(0, 'RIFF'); view.setUint32(4, 36 + bytes.length, true);
            writeString(8, 'WAVE'); writeString(12, 'fmt '); view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, 24000, true);
            view.setUint32(28, 48000, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true);
            writeString(36, 'data'); view.setUint32(40, bytes.length, true);
            new Uint8Array(buffer, 44).set(bytes);
            return new Blob([buffer], { type: 'audio/wav' });
        }

        async function speak(text) {
            if (!autoTTS) return;
            const voice = voiceMap[currentLang] || 'Kore';
            document.getElementById('voice-waves').classList.remove('hidden');
            document.getElementById('voice-idle').classList.add('hidden');
            document.getElementById('chat-section').classList.add('speaking');

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text.slice(0, 400) }] }],
                        generationConfig: { 
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voice } } } 
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    })
                });
                const data = await res.json();
                const audio = new Audio(URL.createObjectURL(pcmToWav(data.candidates[0].content.parts[0].inlineData.data)));
                audio.onended = () => resetVoiceUI();
                audio.play();
            } catch (e) { resetVoiceUI(); }
        }

        function resetVoiceUI() {
            document.getElementById('voice-waves').classList.add('hidden');
            document.getElementById('voice-idle').classList.remove('hidden');
            document.getElementById('chat-section').classList.remove('speaking');
        }

        function appendChat(role, text) {
            const out = document.getElementById('chat-output');
            const div = document.createElement('div');
            const isU = role === 'user';
            div.className = `flex ${isU ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div class="max-w-[85%] p-3 rounded-xl ${isU ? 'bg-amber-600/20 text-amber-50' : 'bg-slate-900 text-slate-300'}">${marked.parse(text)}</div>`;
            out.appendChild(div);
            out.scrollTop = out.scrollHeight;
        }

        async function handleSend() {
            const input = document.getElementById('chat-input');
            const val = input.value.trim();
            if (!val) return;
            input.value = '';
            appendChat('user', val);
            document.getElementById('typing-indicator').classList.remove('hidden');

            try {
                const system = `√âs a √Åurea, assistente de IA para desenvolvimento. Responde no idioma: ${currentLang}. Retorna JSON: {"reply": "..."}`;
                const data = await fetchGemini(val, system);
                const reply = JSON.parse(data.candidates[0].content.parts[0].text).reply;
                appendChat('assistant', reply);
                speak(reply);
            } catch (e) { appendChat('assistant', "Erro na conex√£o."); }
            finally { document.getElementById('typing-indicator').classList.add('hidden'); }
        }

        // Eventos
        document.getElementById('send-btn').onclick = handleSend;
        document.getElementById('chat-input').onkeydown = e => e.key === 'Enter' && handleSend();
        document.getElementById('global-lang-selector').onchange = e => {
            currentLang = e.target.value;
            document.getElementById('assigned-voice').innerText = voiceMap[currentLang];
        };
        document.getElementById('toggle-auto-tts').onclick = () => {
            autoTTS = !autoTTS;
            document.getElementById('tts-status').innerText = autoTTS ? 'Ligada' : 'Desligada';
        };
        document.getElementById('toggle-preview-btn').onclick = () => {
            const editor = document.getElementById('code-editor');
            const preview = document.getElementById('code-preview-container');
            if (preview.classList.contains('hidden')) {
                document.getElementById('preview-iframe').srcdoc = editor.value;
                preview.classList.remove('hidden'); editor.classList.add('hidden');
            } else {
                preview.classList.add('hidden'); editor.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
