    <script>

                input_placeholder: "Escribe aqu√≠...",

                voice_title: "üéôÔ∏è Voz",

            },

            }
        };

        const voiceMap = { 'pt': 'Kore', 'en': 'Puck', 'es': 'Zephyr', 'fr': 'Charon' };

        function updateInterface() {
            const langData = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (langData[key]) el.textContent = langData[key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (langData[key]) el.placeholder = langData[key];
            });
            // Update TTS button specifically
            document.getElementById('tts-status').textContent = autoTTS ? langData.status_on : langData.status_off;
        }

        async function fetchGemini(prompt, system, isJson = true) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: system }] },
                    generationConfig: isJson ? { responseMimeType: "application/json" } : {}
                })
            });
            return await res.json();
        }

        function pcmToWav(pcmBase64) {
            const binaryString = window.atob(pcmBase64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
            const buffer = new ArrayBuffer(44 + bytes.length);
            const view = new DataView(buffer);
            const writeString = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
            writeString(0, 'RIFF'); view.setUint32(4, 36 + bytes.length, true);
            writeString(8, 'WAVE'); writeString(12, 'fmt '); view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, 24000, true);
            view.setUint32(28, 48000, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true);
            writeString(36, 'data'); view.setUint32(40, bytes.length, true);
            new Uint8Array(buffer, 44).set(bytes);
            return new Blob([buffer], { type: 'audio/wav' });
        }

        async function speak(text) {
            if (!autoTTS) return;
            const voice = voiceMap[currentLang] || 'Kore';
            const waves = document.getElementById('voice-waves');
            const idle = document.getElementById('voice-idle');
            const section = document.getElementById('chat-section');
            
            waves.classList.remove('hidden');
            idle.classList.add('hidden');
            section.classList.add('speaking');

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text.slice(0, 400) }] }],
                        generationConfig: { 
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voice } } } 
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    })
                });
                const data = await res.json();
                const audio = new Audio(URL.createObjectURL(pcmToWav(data.candidates[0].content.parts[0].inlineData.data)));
                audio.onended = () => {
                    waves.classList.add('hidden');
                    idle.classList.remove('hidden');
                    section.classList.remove('speaking');
                };
                audio.play();
            } catch (e) {
                waves.classList.add('hidden');
                idle.classList.remove('hidden');
                section.classList.remove('speaking');
            }
        }

        function appendChat(role, text) {
            const out = document.getElementById('chat-output');
            const div = document.createElement('div');
            const isU = role === 'user';
            div.className = `flex ${isU ? 'justify-end' : 'justify-start'} w-full`;
            div.innerHTML = `<div class="max-w-[85%] p-3 rounded-xl ${isU ? 'bg-amber-600/20 text-amber-50' : 'bg-slate-900 text-slate-300'}">${marked.parse(text)}</div>`;
            out.appendChild(div);
            out.scrollTop = out.scrollHeight;
        }

        async function handleSend() {
            const input = document.getElementById('chat-input');
            const val = input.value.trim();
            if (!val) return;
            input.value = '';
            appendChat('user', val);
            document.getElementById('typing-indicator').classList.remove('hidden');

            try {
                const system = `You are √Åurea, an AI assistant. Respond in: ${currentLang}. Use the following persona: professional, helpful, and concise. Return JSON: {"reply": "..."}`;
                const data = await fetchGemini(val, system);
                const reply = JSON.parse(data.candidates[0].content.parts[0].text).reply;
                appendChat('assistant', reply);
                speak(reply);
            } catch (e) { appendChat('assistant', "Connection Error."); }
            finally { document.getElementById('typing-indicator').classList.add('hidden'); }
        }

        // Eventos
        document.getElementById('send-btn').addEventListener('click', handleSend);
        document.getElementById('chat-input').addEventListener('keydown', e => e.key === 'Enter' && handleSend());
        
        document.getElementById('global-lang-selector').onchange = e => {
            currentLang = e.target.value;
            document.getElementById('assigned-voice').innerText = voiceMap[currentLang];
            updateInterface();
        };

        document.getElementById('toggle-auto-tts').onclick = () => {
            autoTTS = !autoTTS;
            updateInterface();
        };

        document.getElementById('toggle-preview-btn').onclick = () => {
            const editor = document.getElementById('code-editor');
            const preview = document.getElementById('code-preview-container');
            const btn = document.getElementById('toggle-preview-btn');
            const langData = translations[currentLang];
            
            if (preview.classList.contains('hidden')) {
                document.getElementById('preview-iframe').srcdoc = editor.value;
                preview.classList.remove('hidden'); 
                editor.classList.add('hidden');
                btn.textContent = langData.btn_code;
            } else {
                preview.classList.add('hidden'); 
                editor.classList.remove('hidden');
                btn.textContent = langData.btn_preview;
            }
        };

        document.getElementById('suggest-idea-btn').onclick = async () => {
            document.getElementById('typing-indicator').classList.remove('hidden');
            try {
                const data = await fetchGemini("Suggest a simple project idea", `Language: ${currentLang}. JSON: {"reply": "..."}`);
                const reply = JSON.parse(data.candidates[0].content.parts[0].text).reply;
                appendChat('assistant', reply);
                speak(reply);
            } catch (e) {} finally { document.getElementById('typing-indicator').classList.add('hidden'); }
        };

        document.getElementById('ai-explain-btn').onclick = async () => {
            const code = document.getElementById('code-editor').value;
            if(!code) return;
            document.getElementById('typing-indicator').classList.remove('hidden');
            try {
                const data = await fetchGemini(`Explain this code: ${code}`, `Language: ${currentLang}. JSON: {"reply": "..."}`);
                const reply = JSON.parse(data.candidates[0].content.parts[0].text).reply;
                appendChat('assistant', reply);
                speak(reply);
            } catch (e) {} finally { document.getElementById('typing-indicator').classList.add('hidden'); }
        };

        // Initialize translation
        updateInterface();
